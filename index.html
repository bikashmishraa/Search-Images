<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search using js</title>
  <link rel="stylesheet" href="./practice.css">
</head>
<body>
  <div class="brightness">
    <i class="bi bi-moon-fill" id="toogleDark"></i>
  </div>
  <div class="h1">
    <h1>Image searching app</h1>
  </div>
  <form action="get">
    <input type="text" id="search-input" placeholder="Search for images" autofocus>
    <button id="search-button">Search</button>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  </form>
  <div class="search-results">
    <div class="search-result" id="search-result">
      <img src="https://images.unsplash.com/photo-1567808291548-fc3ee04dbcf0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTM2OTd8MHwxfHNlYXJjaHwxMHx8Y2FyfGVufDB8fHx8MTY5NjkzNDYzMHww&ixlib=rb-4.0.3&q=80&w=400">
      <a href="https://unsplash.com/photos/parked-black-ford-mustang-fOv3InYoH54" target="_blank">Parked black</a>
    </div>
    <div class="search-result" id="search-result">
      <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTM2OTd8MHwxfHNlYXJjaHw2fHxjYXJ8ZW58MHx8fHwxNjk2OTM0NjMwfDA&ixlib=rb-4.0.3&q=80&w=400">
      <a href="https://unsplash.com/photos/a-close-up-of-a-cars-headlights-on-a-street-ATYKn8yEBRs" target="_blank">running black porshe shedan</a>
    </div>
    <div class="search-result" id="search-result">
      <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTM2OTd8MHwxfHNlYXJjaHw5fHxjYXJ8ZW58MHx8fHwxNjk2OTM0NjMwfDA&ixlib=rb-4.0.3&q=80&w=400">
      <a href="https://unsplash.com/photos/a-close-up-of-a-cars-headlights-on-a-street-ATYKn8yEBRs" target="_blank">black ford mustang GT</a>
    </div>
    <div class="search-result" id="search-result">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTM2OTd8MHwxfHNlYXJjaHwzfHxjYXJ8ZW58MHx8fHwxNjk2OTM0NjMwfDA&ixlib=rb-4.0.3&q=80&w=400">
      <a href="https://unsplash.com/photos/a-close-up-of-a-cars-headlights-on-a-street-ATYKn8yEBRs" target="_blank">Blue Coupe Beside Grey House</a>
    </div>
    <div class="search-result" id="search-result">
      <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTM2OTd8MHwxfHNlYXJjaHwyfHxjYXJ8ZW58MHx8fHwxNjk2OTM0NjMwfDA&ixlib=rb-4.0.3&q=80&w=400">
      <a href="https://unsplash.com/photos/a-close-up-of-a-cars-headlights-on-a-street-ATYKn8yEBRs" target="_blank">Parked white ford exposure</a>
    </div>
    <div class="search-result" id="search-result">
      <img src="https://images.unsplash.com/photo-1542282088-fe8426682b8f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTM2OTd8MHwxfHNlYXJjaHw1fHxjYXJ8ZW58MHx8fHwxNjk2OTM0NjMwfDA&ixlib=rb-4.0.3&q=80&w=400">
      <a href="https://unsplash.com/photos/a-close-up-of-a-cars-headlights-on-a-street-ATYKn8yEBRs" target="_blank">White vechile with blue neon headlight</a>
    </div>
  </div>
  <button id="show-more-button">Show More</button>

</body>
</html>
